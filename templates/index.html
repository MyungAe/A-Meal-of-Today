<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/homepage.css') }}"
    />
    <title>오늘 뭐 먹지?!</title>
    <script>
      $(document).ready(function () {
        if (sessionStorage.length == '1') {
          let nickname = sessionStorage.getItem('nickname');
          let nickname_html = `${nickname} 님`;
          $('.nickname').append(nickname_html);
        }
      });

      function start_page() {
        if (sessionStorage.length == '0') {
          window.location.href = 'http://43.200.1.210/signin/';
        } else {
          window.location.href = 'http://43.200.1.210/restaurant/';
        }
      }
    </script>
  </head>
  <body>
    <header class="header">
      <a href="http://43.200.1.210">
        <h1 class="header_title">오늘 뭐 먹지?!</h1>
      </a>
      <div class="menu_div">
        <div>
          <span
            class="nickname"
            id="nickname"
          ></span>
        </div>
        <nav class="menu_nav">
          <ul class="menu_list">
            <li>
              <a href="http://43.200.1.210/restaurant/"> 맛집 보기 </a>
            </li>
            <li>
              <a href="http://43.200.1.210/restaurant/register">
                맛집 등록하기
              </a>
            </li>
            <li>
              <a href="http://43.200.1.210/select"> 맛집 랜덤 추천받기 </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="main_wrap">
        <div class="main_introduce_service">
          <p>주변의 맛집을 찾아보고 기록하세요.</p>
          <p>나만의 맛집 저장소, 오늘 뭐 먹지?!</p>
        </div>
        <button
          onclick="start_page()"
          class="home_btn"
        >
          맛집 찾아보기
        </button>
      </section>
      <img
        src="https://cdn.pixabay.com/photo/2017/01/26/02/06/platter-2009590__340.jpg"
        alt="foods image"
      />
    </main>
    <footer class="footer">
      <p class="footer_copyright">
        Copyright &copy; 2022.
        <a href="https://github.com/MyungAe/A-Meal-of-Today">
          A-Meal-of-Today Team
        </a>
        . All right reserved.
      </p>
    </footer>
  </body>
</html>
