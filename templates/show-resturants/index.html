<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <link
      rel="stylesheet"
      href= "{{ url_for('static',filename='styles/header.css') }}"
    />

    <title>Header in Page</title>
    <style>
        .mycards {
            width: 80%;
            margin: 20px auto 0px auto;

        }
        .onecard {
            padding: 20px;
        }
        .onecard > div {
            text-align: left;
            padding: 20px;
        }

        .btns > button {
            margin-left: 10px;
        }
        .star {
            font-size: 11pt;
            margin: auto auto 10px auto;
        }
        .link {
            font-size: 10pt;
            font-color: gray;
        }
    </style>
    <script>
        $(document).ready(function () {
            show();
        });

        function delete_restaurant(num) {
            let nickname = document.getElementById("nickname").innerText
            $.ajax({
                type: 'DELETE',
                url: '/restaurant/delete',
                data: {"user_give": nickname, "index_give": num},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })

        }

        function show() {
            let nickname = document.getElementById("nickname").innerText
            $.ajax({
                type: 'GET',
                url: `/restaurant/show?user_give=${nickname}`,
                data: {},
                success: function (response) {
                    let rows = response['restaurants']

                    for (let i = 0; i < rows.length; i++) {
                        let index = rows[i]['index']
                        let addr = rows[i]['addr']
                        let name = rows[i]['name']
                        let link = rows[i]['link']
                        let star = rows[i]['star']
                        let num_of_reviews = rows[i]['num_of_reviews']
                        let comment = rows[i]['comment']

                        let temp_html = `
                                        <div class="onecard">
                                            <div class="card border-info mb-3" style="max-width: 18rem;">
                                                <div class="card-header">${addr}</div>
                                                <div class="card-body">
                                                    <h2 class="card-title">${name} <a class="link"
                                                                                   href=${link}>Link</a>
                                                    </h2>
                                                    <p class="star">평점: ${star} 방문자리뷰수: ${num_of_reviews}</p>

                                                    <p class="card-text">${comment}</p>
                                                </div>
                                                <div class="btns">
                                                    <button type="button" class="btn btn-outline-success">수정하기</button>
                                                    <button type="button" onclick="delete_restaurant(${index})" class="btn btn-outline-danger">삭제하기</button>
                                                </div>
                                            </div>
                                        </div>
                        `

                        $('#mycards-list').append(temp_html)

                    }
                }
            })
        }

    </script>

  </head>

  <body>
    <header class="header">
      <a href="http://localhost:5001">
        <h1>오늘 뭐 먹지?!</h1>
      </a>
      <div class="menu_div">
        <div>
          <span class="nickname" id="nickname">엄진식</span>
          님
        </div>
        <nav class="menu_nav">
          <ul class="menu_list">
            <li>
              <a href="http://localhost:5001/restaurant/"> 맛집 보기 </a>
            </li>
            <li>
              <a href="http://localhost:5001/restaurant/register"> 맛집 등록하기 </a>
            </li>
            <li>
              <a href="#"> 맛집 랜덤 추천받기 </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
        <div class="mycards">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="mycards-list">


            </div>
        </div>
    </main>



  </body>
</html>
